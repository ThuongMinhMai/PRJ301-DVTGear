<div class="flex items-center mb-2">
  <div class="text-base font-semibold md:text-xl">Photos</div>
</div>
<div class="flex flex-wrap items-center mb-3 md:mb-5">
  <div
    class="relative mb-2 mr-2 overflow-hidden rounded-lg group hover:opacity-70"
  >
    <div
      class="absolute items-center justify-center hidden rounded-full cursor-pointer group-hover:flex opacity-70 w-9 h-9 bg-black-2 top-2 right-2 hover:opacity-100"
    >
      <img
        src="/delete.svg"
        alt="delete"
        width="{24}"
        height="{24}"
        class="filter invert"
      />
    </div>
    <img class="object-cover h-32" src="{url}" alt="{url}" />
  </div>

  <label
    class="w-32 h-32 mb-2 mr-2 text-white btn btn-outline btn-white hover:btn-primary"
  >
    <div class="flex normal-case fxt-base">Upload</div>
    <input type="file" class="hidden" />
  </label>
</div>
